<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Sweet Puzzle - Test Runner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .test-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .test-options label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .results {
            padding: 30px;
        }
        
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .summary-card.passed {
            border-left-color: #28a745;
        }
        
        .summary-card.failed {
            border-left-color: #dc3545;
        }
        
        .summary-card.skipped {
            border-left-color: #ffc107;
        }
        
        .summary-card h3 {
            margin: 0 0 10px 0;
            font-size: 2em;
            font-weight: 700;
        }
        
        .summary-card p {
            margin: 0;
            color: #6c757d;
            font-weight: 500;
        }
        
        .test-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4 0%, #44a08d 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status {
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: 600;
        }
        
        .status.running {
            background: #cce5ff;
            color: #0066cc;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .hidden {
            display: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .running .progress-fill {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Test Runner</h1>
            <p>Home Sweet Puzzle - Comprehensive Testing Suite</p>
        </div>
        
        <div class="controls">
            <button id="run-all-btn" class="btn btn-primary">üöÄ Run All Tests</button>
            <button id="run-unit-btn" class="btn btn-secondary">üîß Unit Tests</button>
            <button id="run-integration-btn" class="btn btn-secondary">üîó Integration Tests</button>
            <button id="run-e2e-btn" class="btn btn-secondary">üé≠ E2E Tests</button>
            <button id="clear-btn" class="btn btn-warning">üóëÔ∏è Clear Results</button>
            
            <div class="test-options">
                <label>
                    <input type="checkbox" id="verbose-mode" checked>
                    Verbose Output
                </label>
                <label>
                    <input type="checkbox" id="performance-mode">
                    Performance Testing
                </label>
            </div>
        </div>
        
        <div class="results">
            <div id="status" class="status hidden"></div>
            
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            
            <div id="summary" class="summary hidden">
                <div class="summary-card passed">
                    <h3 id="passed-count">0</h3>
                    <p>Passed</p>
                </div>
                <div class="summary-card failed">
                    <h3 id="failed-count">0</h3>
                    <p>Failed</p>
                </div>
                <div class="summary-card skipped">
                    <h3 id="skipped-count">0</h3>
                    <p>Skipped</p>
                </div>
                <div class="summary-card">
                    <h3 id="total-count">0</h3>
                    <p>Total</p>
                </div>
            </div>
            
            <div id="test-output" class="test-output"></div>
        </div>
    </div>

    <!-- Load Game Files -->
    <script src="../js/config/GameConfig.js"></script>
    <script src="../js/core/Game.js"></script>
    <script src="../js/core/StateManager.js"></script>
    <script src="../js/core/SaveSystem.js"></script>
    <script src="../js/puzzle/PuzzleEngine.js"></script>
    <script src="../js/puzzle/Board.js"></script>
    <script src="../js/puzzle/Tile.js"></script>
    <script src="../js/puzzle/PowerUps.js"></script>
    <script src="../js/renovation/RenovationManager.js"></script>
    <script src="../js/renovation/Room.js"></script>
    <script src="../js/renovation/Furniture.js"></script>
    <script src="../js/renovation/Inventory.js"></script>
    <script src="../js/economy/Currency.js"></script>
    <script src="../js/economy/Shop.js"></script>
    <script src="../js/economy/Rewards.js"></script>
    <script src="../js/story/StoryManager.js"></script>
    <script src="../js/story/DialogSystem.js"></script>
    <script src="../js/ui/UIManager.js"></script>
    <script src="../js/ui/MenuSystem.js"></script>
    <script src="../js/ui/Notifications.js"></script>
    <script src="../js/utils/PerformanceMonitor.js"></script>
    <script src="../js/analytics/Analytics.js"></script>
    
    <!-- Load Test Framework -->
    <script src="test-framework.js"></script>
    
    <!-- Load Test Suites -->
    <script src="unit/core-tests.js"></script>
    <script src="integration/game-flow-tests.js"></script>
    <script src="e2e/user-scenarios.js"></script>
    
    <script>
        class TestRunner {
            constructor() {
                this.isRunning = false;
                this.currentProgress = 0;
                this.totalTests = 0;
                
                this.bindEvents();
                this.redirectConsole();
            }
            
            bindEvents() {
                document.getElementById('run-all-btn').addEventListener('click', () => this.runAllTests());
                document.getElementById('run-unit-btn').addEventListener('click', () => this.runTestSuite('unit'));
                document.getElementById('run-integration-btn').addEventListener('click', () => this.runTestSuite('integration'));
                document.getElementById('run-e2e-btn').addEventListener('click', () => this.runTestSuite('e2e'));
                document.getElementById('clear-btn').addEventListener('click', () => this.clearResults());
                
                document.getElementById('verbose-mode').addEventListener('change', (e) => {
                    test.verbose = e.target.checked;
                });
                
                document.getElementById('performance-mode').addEventListener('change', (e) => {
                    GameConfig.PERFORMANCE.DEBUG_MODE = e.target.checked;
                });
            }
            
            redirectConsole() {
                const output = document.getElementById('test-output');
                const originalLog = console.log;
                const originalError = console.error;
                const originalWarn = console.warn;
                
                console.log = (...args) => {
                    output.textContent += args.join(' ') + '\n';
                    output.scrollTop = output.scrollHeight;
                    originalLog.apply(console, args);
                };
                
                console.error = (...args) => {
                    output.textContent += '‚ùå ERROR: ' + args.join(' ') + '\n';
                    output.scrollTop = output.scrollHeight;
                    originalError.apply(console, args);
                };
                
                console.warn = (...args) => {
                    output.textContent += '‚ö†Ô∏è WARNING: ' + args.join(' ') + '\n';
                    output.scrollTop = output.scrollHeight;
                    originalWarn.apply(console, args);
                };
            }
            
            async runAllTests() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.showStatus('Running all tests...', 'running');
                this.clearResults();
                
                try {
                    await test.runTests();
                    this.updateSummary(test.results);
                    this.showStatus('All tests completed!', 'success');
                } catch (error) {
                    console.error('Test execution failed:', error);
                    this.showStatus('Test execution failed!', 'error');
                } finally {
                    this.isRunning = false;
                    this.updateProgress(100);
                }
            }
            
            async runTestSuite(suite) {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.showStatus(`Running ${suite} tests...`, 'running');
                this.clearResults();
                
                try {
                    // Filter tests by suite
                    const filteredTests = test.tests.filter(t => 
                        t.suite && t.suite.toLowerCase().includes(suite)
                    );
                    
                    // Run filtered tests
                    for (const testCase of filteredTests) {
                        await test.runSingleTest(testCase);
                        this.updateProgress((test.results.total / filteredTests.length) * 100);
                    }
                    
                    this.updateSummary(test.results);
                    this.showStatus(`${suite} tests completed!`, 'success');
                } catch (error) {
                    console.error('Test execution failed:', error);
                    this.showStatus('Test execution failed!', 'error');
                } finally {
                    this.isRunning = false;
                }
            }
            
            showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.classList.remove('hidden');
            }
            
            updateProgress(percentage) {
                const fill = document.getElementById('progress-fill');
                fill.style.width = `${Math.min(100, Math.max(0, percentage))}%`;
            }
            
            updateSummary(results) {
                document.getElementById('passed-count').textContent = results.passed;
                document.getElementById('failed-count').textContent = results.failed;
                document.getElementById('skipped-count').textContent = results.skipped;
                document.getElementById('total-count').textContent = results.total;
                
                document.getElementById('summary').classList.remove('hidden');
            }
            
            clearResults() {
                document.getElementById('test-output').textContent = '';
                document.getElementById('summary').classList.add('hidden');
                document.getElementById('status').classList.add('hidden');
                this.updateProgress(0);
                
                // Reset test framework
                test.results = { passed: 0, failed: 0, skipped: 0, total: 0 };
                test.tests.forEach(t => t.status = 'pending');
            }
        }
        
        // Initialize test runner when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TestRunner();
            console.log('üß™ Test Runner initialized');
            console.log('üìä Available test suites: Unit, Integration, E2E');
            console.log('üöÄ Click "Run All Tests" to start comprehensive testing');
        });
    </script>
</body>
</html>
